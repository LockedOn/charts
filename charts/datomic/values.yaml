# Default values for datomic.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
image:
  repository: 997690819742.dkr.ecr.us-east-1.amazonaws.com/datomic
  tag: 0.0.11
  pullPolicy: "IfNotPresent"
Cpu: "100m"
Memory: "500Mi"
HeapRatio: 70
TableRegion: "us-east-1"
Protocol: ddb
TransactorRole: datomic-aws-transactor
PeerRole: datomic-aws-peer
Replicas: 1
DynamoDBTable: ""

memcached:
  install: false
  ServicePrefix: memcached-cluster ## "{{ printf "memcached-cluster-%s" .Release.Name | trunc 63 }}"
  resources:
    requests:
      memory: 64Mi
      cpu: 50m
  replicaCount: 3
